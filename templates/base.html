<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if title %}
    <title>{{ title }} - AnonCuza</title>
    {% else %}
    <title>Create post</title>
    {% endif %}
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    

    {%block head %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css')}}">
</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class=" border-end bg-white" id="sidebar-wrapper">
            <br>
            <div class="sidebar-heading border-bottom bg-light">AnonCuza</div>
            <div class=" list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{url_for('index')}}">Home</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{url_for('create_post')}}">Create post</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profile</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Chat</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Log out</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary me2" id="sidebarToggle"><i class="bi bi-list"></i></button>
                    <!-- <i class="bi bi-emoji-sunglasses-fill navbar-brand" href="{{url_for('index')}}"></i> -->
                    
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <!--<li class="nav-item active"><a class="nav-link" href="#!"><i class="bi bi-search"></i></a></li>-->
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid">

                {% block body %}
                {% endblock %}

            </div>
        </div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', event => {

            // Toggle the side navigation
            
            const sidebarToggle = document.body.querySelector('#sidebarToggle');
            if (sidebarToggle) {
                // Uncomment Below to persist sidebar toggle between refreshes
                if (localStorage.getItem('sb|sidebar-toggle') === 'true') {
                     document.body.classList.toggle('sb-sidenav-toggled');
                }
                sidebarToggle.addEventListener('click', event => {
                    event.preventDefault();
                    const isToggled = document.body.classList.toggle('sb-sidenav-toggled');
                    localStorage.setItem('sb|sidebar-toggle', isToggled);

                });
            }

        });


    </script>

    
</body>

</html>
