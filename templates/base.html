    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Save scroll position before navigating away
            window.addEventListener('beforeunload', function () {
                const scrollPosition = window.scrollY;
                sessionStorage.setItem('scrollPosition', scrollPosition);
            });
    
            // Restore scroll position when the page loads
            const scrollPosition = sessionStorage.getItem('scrollPosition');
            if (scrollPosition !== null) {
                window.scrollTo({ top: parseInt(scrollPosition, 10), behavior: 'auto' });
                sessionStorage.removeItem('scrollPosition'); // Clear after restoring
            }
    
        });
    </script>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <script src="{{ url_for('static', filename='js/ajax_handlers.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/infinite_scroll.js') }}"></script>
</head>
