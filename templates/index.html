
{% extends 'base.html' %} 
    
{%block head %} 

{% endblock %}

{%block body %} 
<div class="container mt-5">

    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <p class="card-text">{{ post.content }}</p>
            <!--<small class="text-muted">Posted on {{ post.date_created }}</small>-->
            <div class="mt-2">
                <a href="/delete/{{ post.id }}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
    </div>
    {% else %}
    <p>No posts yet! Click "Create New Post" to add one.</p>
    {% endfor %}

        <a href="/create" class="btn btn-success rounded-circle shadow floating-btn p-5 btn-sm" type="button">
            <i class="bi bi-plus"></i>
        </a>
    </div>-->
</div>
{% endblock %}
